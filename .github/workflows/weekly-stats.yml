name: Knowledge Base Stats

on:
  schedule:
    # Run every Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“Š Generate weekly report
        id: report
        run: |
          node -e "
          const KM = require('./src/core/KnowledgeManager.js');
          const SE = require('./src/core/SearchEngine.js');
          
          const km = new KM('./knowledge');
          const se = new SE();
          se.initialize('./knowledge');
          
          km.validateKnowledgeBase().then(validation => {
            const stats = se.getStats();
            const stale = km.getStaleEntries(90);
            
            const report = {
              date: new Date().toISOString().split('T')[0],
              entries: validation.summary.totalEntries,
              errors: validation.summary.errors,
              warnings: validation.summary.warnings,
              uniqueTerms: stats.uniqueTerms,
              staleCount: stale.length,
              byCategory: {}
            };
            
            // Count by category
            validation.files.forEach(f => {
              f.entries.forEach(e => {
                const cat = e.category || 'uncategorized';
                report.byCategory[cat] = (report.byCategory[cat] || 0) + 1;
              });
            });
            
            console.log(JSON.stringify(report, null, 2));
          });
          " > weekly-report.json
          
          echo "report=$(cat weekly-report.json | jq -c)" >> $GITHUB_OUTPUT

      - name: ðŸ“ Create issue with report
        uses: actions/github-script@v7
        with:
          script: |
            const report = ${{ steps.report.outputs.report }};
            
            const categoryList = Object.entries(report.byCategory)
              .map(([k, v]) => `- **${k}**: ${v} entries`)
              .join('\n');
            
            const body = `## ðŸ“Š Weekly Knowledge Base Report
            
            **Date**: ${report.date}
            
            ### Summary
            
            | Metric | Value |
            |--------|-------|
            | Total Entries | ${report.entries} |
            | Validation Errors | ${report.errors} |
            | Validation Warnings | ${report.warnings} |
            | Unique Search Terms | ${report.uniqueTerms} |
            | Stale Entries (90+ days) | ${report.staleCount} |
            
            ### Entries by Category
            
            ${categoryList}
            
            ### Actions Needed
            
            ${report.errors > 0 ? 'âš ï¸ **Fix validation errors!**' : 'âœ… No validation errors'}
            ${report.staleCount > 0 ? `ðŸ“… **${report.staleCount} entries need review** (older than 90 days)` : 'âœ… All entries are current'}
            
            ---
            *Generated automatically by GitHub Actions*
            `;
            
            // Only create issue if there are problems
            if (report.errors > 0 || report.staleCount > 5) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“Š Weekly Report: ${report.date}`,
                body: body,
                labels: ['automated', 'maintenance']
              });
            }
