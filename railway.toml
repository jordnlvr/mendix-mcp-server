# Railway Configuration for mendix-expert MCP Server
# Enables health checks, auto-restart, and deployment settings

[build]
builder = "NIXPACKS"

[deploy]
# Health check configuration - Railway pings this to verify the app is alive
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
