# Mendix Expert MCP Server Documentation
# GitHub Pages configuration

title: Mendix Expert MCP Server
description: A self-learning, auto-researching AI assistant for Mendix development
remote_theme: pages-themes/cayman@v0.2.0

# Site settings
baseurl: "/mendix-mcp-server"
url: "https://jordnlvr.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Navigation (used by theme)
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started.html
  - title: Architecture
    url: /architecture.html
  - title: Tools Reference
    url: /tools.html
  - title: Knowledge Base
    url: /knowledge-base.html
  - title: Self-Learning
    url: /self-learning.html
  - title: Beast Mode
    url: /beast-mode.html
  - title: Maintenance
    url: /maintenance.html

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
