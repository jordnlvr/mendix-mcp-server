# GitHub Pages Deployment
# Automatically builds and deploys documentation to GitHub Pages

name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ğŸ“¦ Install Jekyll
        run: |
          cd docs
          gem install bundler jekyll
          bundle init
          echo 'gem "github-pages", group: :jekyll_plugins' >> Gemfile
          echo 'gem "jekyll-remote-theme"' >> Gemfile
          bundle install

      - name: ğŸ—ï¸ Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "/mendix-mcp-server"
        env:
          JEKYLL_ENV: production

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
