# Mendix Expert MCP Server Documentation
# GitHub Pages configuration - Professional Theme

title: Mendix Expert MCP Server
description: A self-learning, auto-researching AI assistant for Mendix development
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Site settings
baseurl: "/mendix-mcp-server"
url: "https://jordnlvr.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Theme settings (just-the-docs)
color_scheme: dark
search_enabled: true
search_tokenizer_separator: /[\s\-/]+/
heading_anchors: true
ga_tracking: false

# Logo and favicon
logo: "/assets/images/logo.svg"

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/jordnlvr/mendix-mcp-server"
aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2025 Mendix Expert MCP Server. Distributed under MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_enabled: true
nav_sort: case_insensitive

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
